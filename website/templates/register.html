{% extends 'auth_base.html' %}
{% block title %}Signup - Midbay{% endblock %}
{% block body %}
    <h4 class="text-center mb-4">Sign up your account</h4>
    <form method="POST" >
        <div class="form-group">
            <label class="mb-1"><strong>Name</strong></label>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name='firstname' id='firstname' placeholder="First Name" required>
                    </div>
                    <div class="col-sm-6 mt-2 mt-sm-0">
                        <input type="text" class="form-control" name='lastname' id='lastname' placeholder="Last Name" required>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <label class="mb-1"><strong>Gender</strong></label>
            <select name='gender' id="gender" class="form-control ">
                <option value="M">Male</option>
                <option value="F">Female</option>
                
            </select>
        </div>
        <div class="form-group">
            <label class="mb-1"><strong>Date of birth</strong></label>
            <input type="date" class="form-control" name='dob' min="1900-01-01" id="datePickerId">
        </div>
        <div class="form-group">
            <label class="mb-1"><strong>Phone number</strong></label>
            <input type="tel" class="form-control" name='phone_no' id='phone_no' value="+9627" maxlength="13">
        </div>
        <div class="form-group">
            <label class="mb-1"><strong>Email</strong></label>
            <input type="email" class="form-control" name="email" id ='email' placeholder="Email" required>
        </div>
        <div class="form-group">
            <label class="mb-1"><strong>Password</strong></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="password" class="form-control" name='password1' id='password1' placeholder="Password" required>
                </div>
                <div class="col-sm-6 mt-2 mt-sm-0">
                    <input type="password" class="form-control" name='password2' id='password2' placeholder="Confirm Password" required>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
        </div>
    </form>
    <div class="new-account mt-3">
        <p>Already have an account? <a class="text-primary" href="/login">Sign in</a></p>
    </div>
{% endblock %}
